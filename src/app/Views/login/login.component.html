<div class="mt-5">
    <div class="p-5">
      <mat-card class="mt-5">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submitLoginForm()" autocomplete="off">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="example@example.com" formControlName="email">
                <mat-error *ngIf="email.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="email.errors?.['pattern']">Email is not valid</mat-error>
            </mat-form-field>
            </p>
  
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="password.errors?.['required']">
                    Password is required
                </mat-error>
                <mat-error *ngIf="password.errors?.['minlength']">
                    Password length should be minimum of 7
                </mat-error>
                <mat-error *ngIf="password.errors?.['maxlength']">
                    Password length should be maximum of 12
                </mat-error>
            </mat-form-field>
            </p>
  
            <div class="button">
              <button mat-raised-button color="primary">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
